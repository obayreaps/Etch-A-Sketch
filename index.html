<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-title">Etch-A-Sketch</div>
    <div class="main-description">Click to Color!</div>
    <div id="color-mode">Coloring-Mode: Off</div>
    <div class="main-body">
        <div class="menu-buttons">
            <div class="menu-description">Choose Coloring Option</div>
            <button class="blackBtn" onclick="changeColor('black')">Black</button>
            <button class="eraserBtn" onclick="changeColor('white')">Erase</button>
            <button class="greyBtn" onclick="changeColor('grey')">Grey</button>
            <button class="randomBtn" onclick="changeColor('random')">Random</button>

            <!-- Change the size of the board -->
            <div class="menu-description">Change Board Size</div>
            <div class="size">
                <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="16"
                    onchange="changeSize(this.value)"
                >
                <button class="sizeBtn">Set Size</button>
            </div>

            <button class="resetBtn" onclick="resetBoard()">Reset</button>
        </div>
        
        <div class="board"></div>

    </div>
</body>
</html>
